<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="main-content">
            <header class="header">
                <h1>Weather WebApp</h1>
            </header>
            <main>
                <div class="card">
                    <div class="search">
                        <input type="text" id="city" placeholder="Enter city name" autocomplete="off" required class="search-input" spellcheck="false">
                        <button class="search"><img src="images/search.png" alt="search-btn"></button>
                    </div>
                    <div class="weather">
                        <img src="images/cloud.png" alt="cloud" class="weather-icon">
                        <div class="weather-info">
                            <h1>Â°C</h1>
                            <h2 id="city-name">City Name</h2>
                            <p id="description">Description</p>
                        </div>
                        <div class="weather-details">
                            <div class="humidity">
                                <img src="images/humidity.png" alt="humidity" class="humidity-icon">
                                <div class="humidity-info">
                                    <h5>%</h5>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="wind">
                                <img src="images/wind.png" alt="wind" class="wind-icon">
                                <div class="wind-info">
                                    <p>km/h</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p>&copy; 2025 Weather WebApp developed by Pallab</p>
            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
